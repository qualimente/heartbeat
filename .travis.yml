language: go
sudo: false
go:
  - 1.7
jobs:
  include:
    - script: make all
      deploy:
        provider: releases
        file:
        - releases/heartbeat-darwin-amd64.tar.gz
        - releases/heartbeat-windows-amd64.tar.gz
        - releases/heartbeat-linux-amd64.tar.gz
        skip_cleanup: true
        on:
          repo: qualimente/heartbeat
          tags: true
